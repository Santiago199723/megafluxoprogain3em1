<!DOCTYPE html>

<head>

  <div class="container">
    <div class="card">
      <h1>Login</h1>
      <div id="msgError"></div>
      <div class="label-float">
        <input type="text" id="usuario" placeholder="" required />
        <label id="userLabel" for="usuario">E-mail</label>
      </div>
      <div class="label-float">
        <input type="password" id="senha" placeholder="" required />
        <label id="senhaLabel" for="senha">Senha</label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>
      <div class="justify-center">
        <button id="btnEntrar">Entrar</button>
      </div>
      <!-- Links de cadastro -->
      <div class="justify-center">
        <p>
          Crie seu login |
          <a href="https://t.me/Tiagobots">
            Cadastre-se
          </a>
        </p>
      </div>
      <!-- Botão de suporte -->
      <div class="justify-center support-button-container">
        <button class="support-button" onclick="window.location.href='https://t.me/Tiagobots'">
          Suporte
        </button>
      </div>
    </div>
